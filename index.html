<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SP Warriors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <h1>🎯 SP WARRIORS! 🏹</h1>

    <div id="name-entry">
        <label style="font-size: 2em" for="player-name">Welcome, brave hunter! What is your name? </label><br>
        <input type="text" id="player-name" name="player-name" required><br>
        <button id="start-game-button">Start Hunting!🦌 </button>
        <p id="welcome-message" style="margin-top: 10px;"></p>
    </div>

    <div id="game-area">
        <h2 id="difficulty-level"></h2>
        <p id="game-status"></p>
        <hr>
        <p><strong>Riddle:</strong> <span id="riddle-question"></span></p>
        <p>Time Left: <span id="timer"></span> seconds</p>
        <label for="answer-input">Your Answer:</label><br>
        <input type="text" id="answer-input" name="answer-input"><br>
        <button id="submit-answer-button">Submit Answer</button>
        <p id="feedback"></p>
        <hr>
        <p><strong>Total Score:</strong> <span id="total-score">0</span></p>
        <button id="next-round-button" style="display: none;">Next Round</button>
        <button id="quit-button">Quit Game</button>
    </div>

    <div id="high-scores-area">
        <h2>🏆 Hall of Fame 🏆</h2>
        <p>(Scores are saved locally in your browser)</p>
        <ul id="high-scores-list">
            </ul>
        <button id="play-again-button">Play Again?🐾</button>
    </div>

    <p id="final-message" style="margin-top: 20px; font-weight: bold;"></p>


</body>
</html>
